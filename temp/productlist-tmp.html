
 <section id="productList" >
        <!-- 分类标题区域 -->
        <div class="category-title">
            <ol class="breadcrumb">
                <li><a href="#/">首页</a></li>
                <li><a href="#/category">全部分类</a></li>
                <li>{{category}}</li>
            </ol>
            <a href="#" class="btn btn-default">筛选</a>
        </div>
        <!-- 主体商品区域 -->
        <div class="product-list">
            <div class="media" ng-repeat='value in productlists'>
                <a class="media-left" href="#/bijia/{{value.productId}}"  ng-bind-html='value.productImg'>
                    
                </a>
                <div class="media-body">
                    <h5>{{value.productName}}</h5>
                    <p class="price">{{value.productPrice}}</p>
                    <em>{{value.productQuote}}</em><em>{{value.productCom}}</em>
                </div>
            </div>
          
        </div>
        <!-- 商品的操作  上一页下一页-->
        <div class="prodocut-option clearfix">
            <!-- <input type="button" value="上一页" class="btn btn-default pull-left"> -->
            <a href="#/productlist/{{categoryid}}/{{prevpage}}" class="btn btn-default page-prev">上一页</a>
            <a href="#/productlist/{{categoryid}}/{{nextpage}}" class="btn btn-default page-next">下一页</a>
            <!-- <input type="button" value="下一页" class="btn btn-default pull-right"> -->
            <div class="dropdown">
                <a id="dLabel" data-target="#" href="http://example.com" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        第{{pageid}}页
                        <span class="caret"></span>
                    </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <li ng-repeat='value in pages' ><a href="#/productlist/{{categoryid}}/{{value}}"></a>
                    第{{value}}页</li>
                    
                </ul>
            </div>
        </div>
    </section>
